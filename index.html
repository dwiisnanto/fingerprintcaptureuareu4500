<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Fingerprint Capture App</title>

  <link rel="stylesheet" href="css/bootstrap-min.css">
  <link rel="stylesheet" href="app.css" type="text/css" />
</head>

<body>
  <div id="Container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand" href="#" style="color: white;">Fingerprint Capture</div>
        </div>
        <ul class="nav navbar-nav">
          <li id="Reader" class="active">
            <a href="#" style="color: white;"
              onclick="toggle_visibility(['content-reader','content-capture']);setActive('Reader','Capture')">
              Reader</a>
          </li>
        </ul>
        <ul class="nav navbar-nav">
          <li id="Capture" class="">
            <a href="#" style="color: white;"
              onclick="toggle_visibility(['content-capture','content-reader']);setActive('Capture','Reader')">
              Capture</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="Scores">
      <h5>Scan Quality : <input type="text" id="qualityInputBox" size="20"
          style="background-color:#DCDCDC;text-align:center;"></h5>

    </div>
    <div id="content-capture" style="display:none" class="container-fluid mt-3">

      <!-- Status -->
      <div class="row mb-2">
        <div class="col-md-12">
          <div class="alert alert-info" id="status">Ready</div>
        </div>
      </div>

      <div class="row">

        <!-- Preview -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              Fingerprint Preview
            </div>
            <div class="card-body text-center">
              <div id="imagediv" style="min-height:300px;"></div>
            </div>
          </div>
        </div>

        <!-- Control Panel -->
        <div class="col-md-6 mb-4"> <!-- jarak bawah untuk kolom -->
          <!-- Controls Card -->
          <div class="card mb-3"> <!-- jarak bawah antar card -->
            <div class="card-header bg-primary text-white">
              Controls
            </div>
            <br>
            <div class="card-body">

              <div class="d-flex flex-column gap-2 mb-2 text-center px-2"> <!-- jarak samping -->
                <button class="btn btn-success" id="start" onclick="onStart()">▶ Start</button>
                <button class="btn btn-danger" id="stop" onclick="onStop()">■ Stop</button>
                <button class="btn btn-warning" onclick="onClear()">↺ Reset</button>
              </div>

            </div>
          </div>
          <br>
          <!-- Export Card -->
          <div class="card mb-3">
            <div class="card-header bg-primary text-white">
              EXPORT
            </div>
            <div class="card-body px-2"> <!-- jarak samping -->
              <form name="myForm" hidden>
                <div class="form-check mb-1">
                  <input class="form-check-input" type="checkbox" name="PngImage" checked onclick="checkOnly(this)"
                    id="pngCheck">
                  <label class="form-check-label" for="pngCheck">PNG</label>
                </div>
                <div class="form-check mb-1">
                  <input class="form-check-input" type="checkbox" name="Raw" onclick="checkOnly(this)" id="rawCheck">
                  <label class="form-check-label" for="rawCheck">RAW</label>
                </div>
                <div class="form-check mb-1">
                  <input class="form-check-input" type="checkbox" name="Compressed" onclick="checkOnly(this)"
                    id="wsqCheck">
                  <label class="form-check-label" for="wsqCheck">WSQ</label>
                </div>
                <div class="form-check mb-1">
                  <input class="form-check-input" type="checkbox" name="Intermediate" onclick="checkOnly(this)"
                    id="featureCheck">
                  <label class="form-check-label" for="featureCheck">Feature Set</label>
                </div>
              </form>

              <button class="btn btn-danger btn-block mt-3 w-100" id="saveImagePng" onclick="onImageDownload()">
                ⬇ Export 10-Print
              </button>
            </div>
          </div>
        </div>

      </div>

      <!-- Gallery -->
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header bg-dark text-white">
              Fingerprint History
            </div>
            <div class="card-body">
              <div id="imageGallery" class="d-flex flex-wrap"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="content-reader" class="container mt-3">

      <div class="card">
        <div class="card-header bg-primary text-white">
          Fingerprint Reader
        </div>

        <div class="card-body">
          <label>Select Reader</label>
          <select class="form-control mb-3" id="readersDropDown" onchange="selectChangeEvent()"></select>

          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-secondary btn-block" onclick="readersDropDownPopulate(false)">
                🔄 Refresh
              </button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal"
                onclick="populatePopUpModal()">
                ℹ Capabilities
              </button>
            </div>
          </div>

          <div id="deviceInfo" class="mt-3"></div>
        </div>
      </div>

    </div>

  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="scripts/es6-shim.js"></script>
  <script src="scripts/websdk.client.bundle.min.js"></script>
  <script src="scripts/fingerprint.sdk.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
